name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-macOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install lua
      run: brew install lua
    - name: Build
      run: swift build
  test-macOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install lua
      run: brew install lua
    - name: Run tests
      run: swift test
      
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install lua
      run: |
        curl -o liblua.deb http://ftp.de.debian.org/debian/pool/main/l/lua5.4/liblua5.4-0_5.4.4-1_amd64.deb
        curl -o liblua-dev.deb http://ftp.de.debian.org/debian/pool/main/l/lua5.4/liblua5.4-dev_5.4.4-1_amd64.deb
        sudo dpkg -i liblua.deb
        sudo dpkg -i liblua-dev.deb
        pkg-config --libs lua
    - name: Build
      run: swift build
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install lua
      run: |
        curl -o liblua.deb http://ftp.de.debian.org/debian/pool/main/l/lua5.4/liblua5.4-0_5.4.4-1_amd64.deb
        curl -o liblua-dev.deb http://ftp.de.debian.org/debian/pool/main/l/lua5.4/liblua5.4-dev_5.4.4-1_amd64.deb
        sudo dpkg -i liblua.deb
        sudo dpkg -i liblua-dev.deb
        pkg-config --libs lua
    - name: Run tests
      run: swift test
